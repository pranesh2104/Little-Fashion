  <body>
    <div class="divider">
      <div class="signin">
        <div class="container">
          <h1>Sign In</h1>
          <form autocomplete="off">
            <div class="form-container">
              <div class="field">
                <input class="email" required="required" />
                <span>Email</span>
              </div>
              <div class="field">
                <input class="password" required="required" />
                <span>Password</span>
              </div>
              <button type="submit">Sign In</button>
              <h3>
                Don't have an account? <a href="./signup.html">Create One</a>
              </h3>
            </div>
          </form>
        </div>
      </div>
    </div>

          <i class="fa-brands fa-whatsapp"></i>
